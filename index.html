<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header, main, footer {
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: space-between;
        }

        section {
            flex: 1;
            margin-right: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            color: #666;
        }

        #chat-groups {
            /* Style for chat groups container */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const interestList = document.getElementById('interest-list');
            const chatGroupsContainer = document.getElementById('chat-groups');

            const interests = ['Hobby 1', 'Hobby 2'];
            const chatGroups = {
                'Hobby 1': ['Group 1', 'Group 2'],
                'Hobby 2': ['Group A', 'Group B']
            };

            function displayChatGroups(interest) {
                const groups = chatGroups[interest] || [];
                const groupsHTML = groups.map(group => <div>${group}</div>).join('');
                chatGroupsContainer.innerHTML = groupsHTML;
            }

            function displayInterests() {
                const interestsHTML = interests.map(interest => <li><a href="#">${interest}</a></li>).join('');
                interestList.innerHTML = interestsHTML;
            }

            interestList.addEventListener('click', function (event) {
                if (event.target.tagName === 'A') {
                    const selectedInterest = event.target.textContent;
                    displayChatGroups(selectedInterest);
                }
            });

            displayInterests();
        });
    </script>
    <title>Community Hub</title>
</head>
